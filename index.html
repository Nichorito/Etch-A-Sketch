<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch!</title>
</head>
<body>
    <div id="leftHalf">
        <div id="menuFlex">
            <h1 id="title">Etch-A-Sketch!</h1>
            <div id="buttonFlex">
                <button id="blackButton">Black</button>
                <button id="rainbowButton">Rainbow</button>
                <button id="blueButton">Blue Button</button>
                <div id="miscButtonsFlex">
                    <button id="eraseButton">Erase</button>
                    <button id="clearButton">Clear</button>
                </div>
            </div>
            <div id="sliderFlex">
                <h3 id="sizeHeader">Size</h3>
                <p id="howBig">16 x 16</p>
                <input type="range" id="sizeSlider" min="2" max="128" value="16"/>
            </div>
        </div>
    </div>

    <div id="rightHalf">
        <div id="gridContainer">

        </div>
    </div>
</body>
</html>
